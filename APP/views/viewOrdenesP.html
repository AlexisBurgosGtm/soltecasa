<div class="row">
        <!-- card del tipo Area Chart -->
        <div class="col-xl-12 col-lg-12">
          <div class="card shadow mb-4">
            <!-- Card Header -->
            <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between bg-info">
              <h6 class="m-0 font-weight-bold text-white">Órdenes Pendientes</h6>
            </div>
            
            <!--Tabla de ordenes-->
            <div class="table table-responsive">
                <table class="table table-striped">
                  <thead>
                    <tr>
                      <td>No.</td>
                      <td>Placas</td>
                      <td>Marca</td>
                      <td>Color</td>
                      <td>Cliente</td>
                      <td>Importe</td>
                      <td></td>
                      <td></td>
                      <td></td>
                    </tr>
                  </thead>
                  <tbody id="tblOrdenes">
             

                  </tbody>
                </table>
              </div>
            <!-- Card Body -->
            
          </div>
        </div>

      </div>


      <div class="modal fade" id="ModalNuevaOrden" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                    <div class="modal-header">
                        <label class="modal-title">Nueva Orden</label>
                    </div>
                <div class="modal-body">
                    <div class="col-12">
                        <div class="form-group">
                            <label>No. Placas : </label>
                            <input class="form-control" type="text" placeholder="Escriba el No de placa...">
                        </div>

                        <div class="form-group">
                            <label>Nombre del Cliente : </label>
                            <input class="form-control" type="text" placeholder="Ej. Carlos Andrade">
                        </div>

                        <hr class="sidebar-divider">
                                                
                        <div class="form-group">
                            <label>Tipo Auto : </label>
                            <button class="btn btn-lg btn-round btn-icon btn-danger" id="btnServicioG">Grande</button>
                            <button class="btn btn-lg btn-round btn-icon btn-warning" id="btnServicioM">Mediano</button>
                            <button class="btn btn-lg btn-round btn-icon btn-success" id="btnServicioP">Pequeño</button>
                        </div>
                        <div class="form-group">
                            <label>Precio: </label>
                            <h4 class="text-danger" id="txtServicioPrecio">Q 0.00</h6>
                        </div>
                        
                        <div class="form-group">
                                <label>Retoque : </label>
                                <select class="form-control">
                                  <option value="AGUA">AGUA</option>
                                  <option value="SILICON">SILICON</option>
                                </select>
                        </div>
                        <div class="form-group">
                            <label>Aroma : </label>
                            <select class="form-control">
                              <option value="LAVANDA">LAVANDA</option>
                              <option value="FLORES">FLORES DEL CAMPO</option>
                              <option value="CUERO">CUERO</option>
                              <option value="PARAISO">PARAISO AZUL</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary btn-round" id="btnCancelarOrden" data-dismiss="modal">
                        <i class="now-ui-icons ui-1_simple-remove"></i>
                        CANCELAR
                    </button>
                    <button type="button" class="btn btn-success btn-round" id="btnGuardarOrden">
                        <li class="fas fa-check"></li>
                        AGREGAR
                    </button>
                </div>
            </div>
        </div>
      </div>

    <!-- modal con el detalle de la orden -->
    <div class="modal fade" id="ModOrdenDetalle" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <label class="modal-title" id="txtDataCorrelativo">Detalle de la Orden No. </label>
                </div>
                <div class="modal-body">
                    <div class="col-12">

                        <div class="form-group">
                            <label>No. Placas : </label>
                            <label class="text-danger" id="txtDataPlacas">000</label>
                        </div>
                        <div class="form-group">
                            <label>Cliente : </label>
                            <label id="txtDataCliente" class=""> </label>
                        </div>
                        <div class="form-group">
                            <label>Importe : </label>
                            <label id="txtDataTotal" class="h5 text-danger">0</label>
                        </div>
   
                        <hr class="sidebar-divider">

                        <div class="form-group">
                            <label>Retoque : </label>
                            <label class="" id="txtDataRetoque">A</label>
                        </div>
                        <div class="form-group">
                            <label>Aroma : </label>
                            <label class="text-primary" id="txtDataAroma">A</label>
                        </div>
                           
                          
                    </div>
                </div>
    
                <div class="modal-footer">
                    <button class="btn btn-secondary btn-rounded form-control" data-dismiss="modal">
                            <i class="now-ui-icons ui-1_simple-remove"></i>
                            SALIR
                    </button>
                </div>
            </div>
        </div>
    </div>
