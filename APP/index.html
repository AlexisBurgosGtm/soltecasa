<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="icon" type="image/png" href="./favicon.png">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="Alexis Burgos">

  <title>Quick CarWash</title>

  <!-- Custom fonts for this template-->
  <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

  <!-- Custom styles for this template-->
  <link href="css/sb-admin-2.min.css" rel="stylesheet">

   <!-- service worker -->
   <meta name="application-name" content="Quick-CarWash" />
   <meta name="theme-color" content="#ffffff">
   <link rel="manifest" href="manifest.json">
</head>

<body class="bg-gradient">

  <div class="container">

    <!-- Outer Row -->
    <div class="row justify-content-center">

      <div class="col-xl-10 col-lg-12 col-md-9">

        <div class="card o-hidden border-5 shadow-lg my-5">
          <div class="card-body p-5">
            <!-- Nested Row within Card Body -->
            <div class="row">
              
              <div class="col-6 d-none d-lg-block"><!--bg-login-image-->
                <img src="./img/logo.png" width="350" height="400">
              </div>

              <div class="col-6">
                <div class="p-5">
                  
                  <div class="text-center">
                    <h1 class="h4 text-gray-900 mb-4">Bienvenido</h1>
                  </div>

                  <form class="user">
                    
                    <div class="form-group">
                      <input type="text" class="form-control form-control-user" id="txtUser" placeholder="Su usuario..." value="administrador">
                    </div>
                    
                    <div class="form-group">
                      <input type="password" class="form-control form-control-user" id="txtPass" placeholder="ContraseÃ±a..." value="admin">
                    </div>
                                        
                    <a href="inicio.html" class="btn btn-primary btn-user btn-block">
                      Iniciar
                    </a>

                    <hr>
                    
                  </form>
                  <hr>
                
                </div>
              </div>
            </div>

          </div>

        </div>

      </div>

    </div>

  </div>

  <script src="vendor/jquery/jquery.min.js"></script>

  <!-- Custom scripts for all pages-->
  <script src="js/sb-admin-2.min.js"></script>

  <script>
      if ('serviceWorker' in navigator) {
            window.addEventListener('load', () =>
           navigator.serviceWorker.register('sw.js')
            .then(registration => console.log('Service Worker registered'))
            .catch(err => 'SW registration failed'));
    };
  </script>
</body>

</html>
